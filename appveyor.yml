version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
build:
  verbosity: minimal
before_package:
- cmd: cmd /c "echo|set /p=%APPVEYOR_BUILD_VERSION% > version" && exit 0

artifacts:
- path: '\Launcher\bin\Release\*'
- path: '\version'